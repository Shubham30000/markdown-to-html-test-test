<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"><style>#markdown-output h1 { @apply text-4xl font-bold mb-4; }#markdown-output h2 { @apply text-3xl font-semibold mb-3; }#markdown-output h3 { @apply text-2xl font-medium mb-2; }#markdown-output p { @apply mb-4 leading-relaxed; }#markdown-output ul { @apply list-disc pl-5 mb-4; }#markdown-output ol { @apply list-decimal pl-5 mb-4; }#markdown-output li { @apply mb-1; }#markdown-output a { @apply text-blue-500 hover:underline; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 italic my-4; }#markdown-output pre { @apply bg-gray-800 text-white p-4 rounded-md my-4 overflow-x-auto; }#markdown-output code:not(pre code) { @apply bg-gray-200 px-1 py-0.5 rounded text-red-700 font-mono; }#markdown-output table { @apply w-full border-collapse my-4; }#markdown-output th, #markdown-output td { @apply border border-gray-300 p-2 text-left; }#markdown-output th { @apply bg-gray-100 font-semibold; }#markdown-output img { @apply max-w-full h-auto my-4; }</style></head><body class="bg-gray-100 text-gray-800 font-sans p-4"><div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl"><header class="mb-6 pb-4 border-b border-gray-200"><h1 class="text-5xl font-extrabold text-center text-gray-900">Markdown Live Renderer</h1><p class="text-center text-gray-600 mt-2">Converts `input.md` to HTML with syntax highlighting</p></header><main id="markdown-output" class="prose max-w-none"><p class="text-center text-gray-500">Loading markdown...</p></main><footer class="mt-8 pt-4 border-t border-gray-200 text-center text-gray-500 text-sm"><p>&copy; <span id="current-year"></span> Markdown Renderer. Powered by Marked.js and Highlight.js.</p></footer></div><script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const outputDiv = document.getElementById('markdown-output');const currentYearSpan = document.getElementById('current-year');currentYearSpan.textContent = new Date().getFullYear();marked.setOptions({highlight: function(code, lang) {const language = hljs.getLanguage(lang) ? lang : 'plaintext';return hljs.highlight(code, { language }).value;},langPrefix: 'hljs language-',gfm: true,breaks: true,});try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const html = marked.parse(markdownText);outputDiv.innerHTML = html;hljs.highlightAll();} catch (error) {console.error('Error loading or rendering markdown:', error);outputDiv.innerHTML = `<p class="text-red-600">Failed to load or render markdown: ${error.message}. Make sure 'input.md' exists.</p>`;}});</script></body></html>
