<!DOCTYPE html><html><head><title>Markdown Editor</title><style>body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; } .editor-container { flex: 1; display: flex; flex-direction: column; border: 1px solid #ccc; } #markdown-tabs { display: flex; background-color: #e0e0e0; border-bottom: 1px solid #ccc; } .tab-button { padding: 10px 15px; cursor: pointer; border: none; background-color: transparent; font-size: 16px; } .tab-button.active { background-color: #fff; border-top: 1px solid #ccc; border-left: 1px solid #ccc; border-right: 1px solid #ccc; border-bottom: none; } .tab-content-area { flex: 1; display: flex; overflow: hidden; } #markdown-source, #markdown-output { flex: 1; padding: 10px; box-sizing: border-box; border: none; font-size: 16px; resize: none; overflow-y: auto; } #markdown-output { background-color: #f9f9f9; } #markdown-source { display: none; }</style></head><body><div class="editor-container"><div id="markdown-tabs"><button class="tab-button active" data-target="markdown-output">Rendered HTML</button><button class="tab-button" data-target="markdown-source">Original Markdown</button></div><div class="tab-content-area"><div id="markdown-output"></div><textarea id="markdown-source"></textarea></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script><script>const markdownSource = document.getElementById('markdown-source');const markdownOutput = document.getElementById('markdown-output');const tabButtons = document.querySelectorAll('#markdown-tabs .tab-button');markdownSource.value = '# Hello, Markdown!\n\nThis is a *simple* **Markdown editor**.\n\n- Item 1\n- Item 2';function renderMarkdown() { markdownOutput.innerHTML = marked.parse(markdownSource.value); }function activateTab(targetId) { tabButtons.forEach(button => { if (button.dataset.target === targetId) { button.classList.add('active'); } else { button.classList.remove('active'); } }); if (targetId === 'markdown-output') { markdownOutput.style.display = 'block'; markdownSource.style.display = 'none'; renderMarkdown(); } else if (targetId === 'markdown-source') { markdownSource.style.display = 'block'; markdownOutput.style.display = 'none'; }}tabButtons.forEach(button => { button.addEventListener('click', () => { activateTab(button.dataset.target); }); });markdownSource.addEventListener('input', () => { if (document.querySelector('.tab-button.active').dataset.target === 'markdown-output') { renderMarkdown(); } });activateTab('markdown-output');renderMarkdown();</script></body></html>
